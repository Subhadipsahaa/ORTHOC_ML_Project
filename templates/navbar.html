<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.6.0/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
    <style>
        .navuser {
            background-color: #0b7754;
            padding: 20px;
        }

        .navbar-toggler {
            border-color: white;
        }

        .brand-text {
            font-family: 'Nunito', sans-serif;
            font-size: 25px;
            font-weight: 600;
            color: white;
        }

        .nav-link {
            color: white !important;
            font-weight: 500;
            letter-spacing: 1px;
            margin-right: 15px;
            white-space: nowrap;
        }

        @media (min-width: 992px) {
            .desktop-margin-left {
                margin-left: 20%;
            }

            .desktop-margin-right {
                margin-right: 20%;
            }
        }
    </style>
    <title>Responsive Navbar</title>
</head>

<body>

    <nav class="navbar navbar-expand-lg navbar-dark navuser">
        <a class="navbar-brand desktop-margin-left" href="index.html">
            <img src="{{ url_for('static', filename='Assets/cartilage.png') }}" width="30" height="30"
                class="d-inline-block align-top" alt="">
            <span class="brand-text">ORTHOC</span>
        </a>

        <button id="manual-toggler" class="navbar-toggler" type="button">
            <span class="navbar-toggler-icon"></span>
        </button>

        <div class="collapse navbar-collapse desktop-margin-right" id="navbarNav">
            <ul class="navbar-nav ml-auto">
                <li class="nav-item"><a class="nav-link" href="/">HOME</a></li>
                <li class="nav-item"><a class="nav-link" href="/ourteam">OUR TEAM</a></li>
                <li class="nav-item"><a class="nav-link" href="/accuracy">ACCURACY</a></li>
                <li class="nav-item"><a class="nav-link" href="/prediction">PREDICTION</a></li>
                <li class="nav-item"><a class="nav-link" href="/contact">CONTACT US</a></li>
            </ul>
        </div>
    </nav>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.1/umd/popper.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.6.0/js/bootstrap.min.js"></script>

    <script>
        $(document).ready(function () {
            $("#manual-toggler").click(function () {
                $("#navbarNav").collapse('toggle');
            });
        });
    </script>
</body>

</html>
